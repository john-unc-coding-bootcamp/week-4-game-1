<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>Guardians of the Galaxy RPG</title>

    <!--Css links-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!--Javascript Links-->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <!--Bootstrap Links-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>

<body>
    <h1 id="title">Guardians of the Galaxy RPG Game</h1>
    <div class="container">
        <div class="row">
            <div id="charSelect" class="col-xs-8 col-xs-offset-2 text-center text">Choose Your Character</div>
        </div>
        <div class="row">
            <div id="characters" class="col-xs-10 col-xs-offset-1 text-center">
            </div>
        </div>
        <div class="row">
            <div id="arena" class="text-center col-xs-8 col-xs-offset-2">
                <div id="playerDiv" class="text-center"></div>
                <div id="enemyDiv" class="text-center"></div>
            </div>
        </div>
        <div class="row">
            <div id="playerText" class="text col-xs-8 col-xs-offset-2"></div>
            <div id="enemyText" class="text col-xs-8 col-xs-offset-2"></div>
            <div id="gameStatus" class="text col-xs-8 col-xs-offset-2"></div>
        </div>
    </div>
</body>
</html>
